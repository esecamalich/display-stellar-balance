	<head>

		<title>Display Stellar Balance</title>
		<!--[if lte IE 7]>
		<link rel="stylesheet" type="text/css" href="css/ie.css" />
		<![endif]-->
		<!--[if lt IE 9]>

		<![endif]-->

	<body>
    <div class="stellarWallet" id="GDKID5EIZ2RY6MLO6KCK6VQWP2QUVOCXL24TBP5QKZFCDRSPUDRDBDDI"></div>
    <div class="stellarWallet" id="GD6FIGG6GIN6DSAEHTZJ3BVCT3LNASLMIGUHDFNAAJI4NE5HF4DGG6QM"></div>
    <script>

      var keysArray = [];

      var wallet = document.getElementsByClassName("stellarWallet");
      var key;

      function getKeys() {
        for (key = 0; key < wallet.length; key++) {
          keysArray.push(wallet[key].id)
	}
      }

      getKeys();

      var request = new XMLHttpRequest();
      (function loop(i, length) {
          if (i>= length) {
              return;
          }
          var url = "https://horizon.stellar.org/accounts/" + keysArray[i];

          request.open("GET", url);
          request.onreadystatechange = function() {
              if(request.readyState === XMLHttpRequest.DONE && request.status === 200) {
                  var data = JSON.parse(request.responseText);
                  var balance = Number(data.balances.slice(-1)[0].balance).toFixed(0);
                  document.getElementById(keysArray[i]).textContent = balance + " XLM";
                  loop(i + 1, length);
              }
          }
          request.send();
      })(0, keysArray.length);

    </script>

	</body>
</html>
